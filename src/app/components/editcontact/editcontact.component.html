<div class="container">
  <div class="text-center mt-2">
    <h2>Edit Contact</h2>
  </div>
 <div class="m-5">
  <form (ngSubmit)="updateContact()">
    <div class="mb-3 row">

      <input type="hidden" name="id" class="form-control" id="inputName" [(ngModel)] = "contact.id" >


      <label for="inputName" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" name="name"  class="form-control" id="inputName" [(ngModel)] = "contact.name" >
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" name="email" class="form-control" id="inputEmail" [(ngModel)] = "contact.email" >
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPhone" class="col-sm-2 col-form-label">Phone</label>
      <div class="col-sm-10">
        <input type="text" name="phone" class="form-control" id="inputPhone" [(ngModel)] = "contact.phone" >
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPhone" class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <input type="submit" class="form-control btn btn-primary" value="Update">
      </div>
    </div>
  </form>
 </div>
</div>
